
  <div class="d-flex flex-column min-vh-100"> 

    <nav class="navbar navbar-light mb-3">
        <div class="container-fluid">
        <a href="/landing-page" class="navbar-brand logo">Poket+</a>
        <form class="d-flex">
            <button class="btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="#modalLogin">
                Login
            </button>
        </form>
        </div>
    </nav>

    <main class="flex-fill d-flex align-items-center"> 
      <div class="container">
        <div class="row justify-content-center">
            <form [formGroup]="recoveryEmailUser" class="col-sm-10 col-md-8 col-lg-6" (ngSubmit)="onSubmitForgotPassword()">
                <h1>Recuperação de Senha</h1>
    
                <div class="form-floating mb-3">
                    
                    <input type="email" class="form-control" id="recoveryEmail" minlength="12" maxlength="30" formControlName="passwordResetEmail" autofocus required>
                    <label for="recoveryEmail">Email</label>
    
                </div>
    
                <button type="submit" class="btn btn-lg btn-success" [disabled]="!recoveryEmailUser.valid"> <!-- onclick="window.location.href='/confirmRecoveryPassword'"-->
                    Recuperar Senha
                </button>
    
                <p class="mt-3">
                    Ainda não é cadastrado? <a routerLink="/landing-page">Clique aqui</a> para se cadastrar.
                </p>
            </form>
        </div>
    </div>
    </main>

    <footer class="border-top text-muted bg-light" >
        <div class="container">
    
            <div class="row py-3">
    
                <div class="col-12 text-center">
                    &copy; 2021 - Poket+ <br>
                    
                </div>
                
            </div>
        </div>
    
    </footer>
</div>

  <!-- Modal Login -->
<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-size">
  <div class="modal-content">
    <div class="modal-body">
        <button type="button" class="btn-close float-end" data-bs-dismiss="modal" aria-label="Close"></button>
        <form class="loginAuthentic pb-5">
            <div class="mb-3">
                <h2 class="text-center">Login</h2>
            </div>
            <div class="mb-3">
                <label for="emailLogin" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailLogin" maxlength="30" #emailLogin required>
            </div>
            <div class="mb-3">
                <label for="passwordLogin" class="form-label">Senha</label>
                <input type="password" class="form-control" id="passwordLogin" minlength="6" maxlength="30" #passwordLogin required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" (click)="authService.SignIn(emailLogin.value, passwordLogin.value)">
                    Acessar
                </button>
            </div>
        </form>
    </div>
  </div>
</div>
</div>
