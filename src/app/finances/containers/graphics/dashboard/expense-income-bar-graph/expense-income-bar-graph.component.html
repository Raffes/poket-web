<div class="container-fluid mt-3">
     <div class="row">

        <div class="col-12 col-md-12">
            <h3 class="text-secondary">Contas
                <button type="button" class="btn btn-sm rounded-circle btn-wallet" (click)="modalCreateWallet()">
                    <i class="fas fa-plus"></i>
                </button>
            </h3>
        </div>

    </div>
    <div class="row mb-3" [hidden]="Wallet?.length === 0">
        <div class="col-12 d-flex align-items-center">
            <h5 class="mb-0">Saldo total: 
                {{ valor | currency : 'BRL'  }}
            </h5>
        </div> 
        
    </div>
    <div class="d-md-flex flex-column mt-2 me-md-4 pe-0">

        <h5 class="mt-2 text-secondary d-flex justify-content-end" [hidden]="Wallet?.length === 0">Ano: {{ thisYeah }}</h5>

        <div class="col-12 col-md-12 mt-2" *ngIf="Wallet?.length !== 0">
            <div echarts [options]="barGraphExpenseIncome" class="demo-chart"></div>
        </div>
        
        <div class="col-12 col-md-12" *ngIf="Wallet?.length !== 0">

            <router-outlet></router-outlet>

        </div>

        <div class="d-flex justify-content-center h-25" *ngIf="Wallet?.length === 0">
            <div class="col-10 d-flex justify-content-center">
    
                <img class="img-financialPlanning w-50" src="assets/img/jaconda-6.png" alt="imagem" tooltipClass="bg-success"
                 tooltip="Adicione uma conta para comeÃ§amos :)" placement="right">
            </div>
    
    
        </div>


    </div>

</div>
