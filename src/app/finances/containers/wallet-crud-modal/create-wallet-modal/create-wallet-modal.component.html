<!-- Modal de criar card de saldo -->

<div class="modal-header">

    <h5 class="modal-title" id="exampleModalLabel">
        Adicionar conta
    </h5>

    <button type="button" class="btn-close" (click)="closeModal()"></button>
</div>
<!-- Adiciona saldo -->
<form [formGroup]="walletRegister" (ngSubmit)="addWallet()">

    <div class="modal-body">

        <div class="form-floating mb-3">
            
            <input type="text" class="form-control" id="addNameWallet" maxlength="30" formControlName="conta" required>
            <label for="addNameWallet" class="col-form-label">Nome da conta</label>
        </div>

        <div class="form-floating mb-3">
            
            <input type="number" class="form-control" id="addValueWallet" maxlength="8" formControlName="valor" required>
            <label for="addValueWallet" class="col-form-label">Valor (R$)</label>
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success">Adicionar</button>
    </div>
</form>
