<!-- Modal de criar despesa -->

<div class="modal-header">

    <h5 class="modal-title" id="exampleModalLabel">
        Adicionar Despesa
    </h5>

    <button type="button" class="btn-close" (click)="closeModal()"></button>
</div>

<form [formGroup]="expenseRegister" (ngSubmit)="addExpense()">

    <div class="modal-body">

        <div class="form-floating mb-3">
            
            <input type="text" class="form-control" id="addNameExpense" maxlength="30" formControlName="despesa" required>
            <label for="addNameExpense" class="col-form-label">Despesa</label>
        </div>

        <div class="form-floating mb-3">
            
            <input type="number" class="form-control" id="addValueExpense" maxlength="8" formControlName="valorDespesa" required>
            <label for="addValueExpense" class="col-form-label">Valor (R$)</label>
        </div>

        <div class="form-floating mb-3">
            
            <input type="date" class="form-control" id="addDateExpense" maxlength="30" formControlName="dataDespesa" max="9999-12-31" required>
            <label for="addDateExpense" class="col-form-label">Data</label>
        </div>

        <div class="form-floating mb-3">
            
            <select class="form-select" id="addTypeExpense" formControlName="tipoDespesa" required>
                
                <option value="Alimentação">Alimentação</option>
                <option value="Veículo">Veículo</option>
                <option value="Moradia">Moradia</option>
                <option value="Lazer">Lazer</option>
                <option value="Outros">Outros</option>
              </select>

              <label for="addTypeExpense" class="col-form-label">Tipo de despesa</label>
        </div>

        <div class="form-floating mb-3">
            
            <select class="form-select" id="addConta" formControlName="idConta" required>
                <option *ngFor="let wallet of Wallet" value="{{ wallet.id }}" [hidden]="wallet.valor <= 0">{{ wallet.conta }} ( {{ wallet.valor | currency : 'BRL' }} )</option>
              </select>

              <label for="addConta" class="col-form-label">Meio de pagamento</label>
        </div>


        <div class="form-floating mb-3">
            
            <input type="text" class="form-control" id="addObsExpense" maxlength="50" formControlName="observacao" required>
            <label for="addObsExpense" class="col-form-label">Observação</label>
        </div>



    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success">Adicionar</button>
    </div>
</form>
