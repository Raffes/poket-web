<div class="container-fluid mt-3">

    <div class="row">

        <div class="col-12 col-md-12">
            <h2>Planejamentos
                <button type="button" class="btn btn-sm rounded-circle btn-success"
                    (click)="modalCreateFinancialPlanning()">
                    <i class="fas fa-plus"></i>
                </button>
            </h2>
        </div>

    </div>
    <div class="row mb-3">
        <!-- <div class="col-6 d-flex align-items-center">
            <h5 class="mb-0">Saldo total: R$: {{ valor }}</h5>
        </div> -->

        <div class="col-12 mb-3 text-end d-flex justify-content-end">
            <div class="input-group filterSearch">

                <input class="form-control form-control-sm" type="text" name="filterFinancialPlanning"
                    [(ngModel)]="filterFinancialPlanning" placeholder="Filtro">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>

        </div>

    </div>


    <div class="row">

        <div class="d-flex justify-content-center" *ngFor="let fp of FinancialPlanning | paginate: { itemsPerPage: 10, 
            currentPage: page,  
            totalItems: totalLength} | filter:filterFinancialPlanning; index as i ">

            
            <div class="col-10">

                <!-- Planejamento financeiro curto -->
                <div class="card financial-card mb-2" [ngClass]="{'financial-card-short':fp.tipoPF == 'Curto Prazo', 'financial-card-medium':fp.tipoPF == 'Médio Prazo', 'financial-card-long':fp.tipoPF == 'Longo Prazo'}">
                    <div class="card-header p-2 d-flex justify-content-between">
                       
                        <ul class="ps-0 align-items-left financial-list-card">
                            <li><strong>{{ fp.planejamentoFinanceiro }}</strong></li>
                            <li>{{ fp.tipoPF }}</li>
                        </ul>

                        <ul class="financial-list-card-actions">
                            <li>
                                <button type="button" class="btn btn-sm rounded-circle me-2 btn-success" (click)="modalAddFinancialPlanningHistory(fp)">
                                    <i class="fas fa-plus  h-100" title="Adicionar valor"></i>
                                </button>
                                <button type="button" class="btn btn-sm rounded-circle me-2 btn-warning" (click)="modalEditFinancialPlanning(fp)">
                                    <i class="fas fa-pen text-light h-100" title="Editar planejamento"></i>
                                </button>
                                <button type="button" class="btn btn-sm rounded-circle me-2 btn-danger" (click)="modalDeleteFinancialPlanning(fp)">
                                    <i class="fas fa-trash-alt h-100" title="Excluir planejamento"></i>
                                </button>
                                
                                <button type="button" class="btn btn-sm rounded-circle me-2 btn-secondary text-light" (click)="financialPlanningHistory(fp.id)">
                                    <i class="fas fa-history h-100" title="Histórico"></i>
                                </button>

                            </li>
                        </ul>

                    </div>

                    <div class="card-body financial-progress">
                        

                        <ul class="d-flex ps-0 justify-content-between mb-0">
                            <li>{{ fp.valorAtual | currency : 'BRL' }}</li>
                            <li>{{ fp.valorObjetivado | currency : 'BRL' }}</li>
                        </ul>

                        <div class="progress" style="height: 5px;">
                            <div class="progress-bar progress-bar-short" role="progressbar" style="width: 4.46%;" aria-valuenow="4.46"
                                aria-valuemin="0" aria-valuemax="100" [ngClass]="{'progress-bar-short':fp.tipoPF == 'Curto Prazo', 'progress-bar-medium':fp.tipoPF == 'Médio Prazo', 'progress-bar-long':fp.tipoPF == 'Longo Prazo'}"></div>
                                
                        </div>
                        
                        <div class="d-flex justify-content-end mb-3 progress-number">
                            4.46% 
                        </div> 

                        <ul class="d-flex ps-0 justify-content-between mb-0">
                            <li>{{ fp.dataInicial | date: 'dd/MM/yyyy' }}</li>
                            <li>{{ fp.dataFinal | date: 'dd/MM/yyyy' }}</li>
                        </ul>
                        <div class="progress" style="height: 5px;">
                            <div class="progress-bar progress-bar-date" role="progressbar" style="width: 1%;" aria-valuenow="1"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <div class="d-flex justify-content-end progress-number">
                            1% 
                        </div> 

                    </div>
                </div>

                
            </div>

        </div>

        





    </div>



    <pagination-controls (pageChange)="page = $event"></pagination-controls>
