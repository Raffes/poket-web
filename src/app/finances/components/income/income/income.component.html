<div class="container-fluid mt-3">

    <div class="row">

        <div class="col-12 col-md-12">
            <h2>Rendas
                <button type="button" class="btn btn-sm rounded-circle btn-income" (click)="modalCreateIncome()" [hidden]="Wallet?.length == 0">
                    <i class="fas fa-plus"></i>
                </button>
                <button type="button" class="btn btn-sm btn-wallet" tooltip="Adicione uma conta para cadastrar em rendas" [hidden]="Wallet?.length != 0"
                    (click)="modalCreateWallet()">
                    Adicionar conta
                </button>
            </h2>
        </div>

    </div>
    <div class="row mb-3" [hidden]="Income?.length === 0">
        <div class="col-12 col-md-6 d-flex align-items-center">
            <h5 class="mb-0">Total de rendas: {{ valor | currency : 'BRL' }}</h5>
        </div>

        <div class="col-12 col-md-6 income-icon-link text-end d-flex justify-content-end">

            <a routerLink="income-bar-graph/income-pie-graph" class="me-3">
                <i class="fas fa-chart-bar income-icon" title="Gráfico"></i>
            </a>

            <a routerLink="income-history" class="me-3">
                <i class="fas fa-history income-icon text-secondary" title="Histórico"></i>
            </a>
            
        </div>

        
    </div>

    <div class="row" *ngIf="Income?.length === 0">

        <router-outlet></router-outlet>

    </div>

    <div class="d-flex justify-content-center h-25" *ngIf="Income?.length === 0">
        <div class="col-10 d-flex justify-content-center">

            <img class="img-financialPlanning w-50" src="assets/img/jaconda-saving-money.png" alt="imagem" tooltipClass="bg-success"
             tooltip="Adicione uma renda para começar a se organizar financeiramente :)" placement="right">
        </div>


    </div>

    


</div>
